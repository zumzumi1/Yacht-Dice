<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/cannon.js/0.6.2/cannon.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tween.js/23.1.1/tween.umd.js"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
      integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer" />
    <link rel="icon" href="model/image.png" />
    <title>Yacht Dice!</title>
  </head>

  <body>
    <script src="js/claude.js" type="module" defer></script>
    <!-- index.html -->
    <div class="nextplayer">
      <h1>Next Player Turn</h1>
    </div>
    <!-- <div class="category-noti">
      <h1 class="category-noti category-notification"></h1>
    </div> -->
    <h1 class="category-noti category-notification"></h1>
    <div class="user">
      <div class="player-dice">
        <div id="diceResults"></div>
        <!-- <div id="Results"></div> -->
        <div id="currentPlayer"></div>

        <div class="DiceLeft">
          <i class="fa-solid fa-dice"></i>
          <span id="remainingRolls"></span>
        </div>
      </div>
      <div class="score">
        <table id="scoreBoard">
          <thead>
            <tr class="top-row">
              <th>Category</th>
              <th>Player 1</th>
              <th>Player 2</th>
            </tr>
          </thead>
          <tbody></tbody>
          <tfoot>
            <tr class="total-row">
              <td class="category">Total</td>
              <td class="total" id="player1Total"></td>
              <td class="total" id="player2Total"></td>
            </tr>
          </tfoot>
        </table>
      </div>
      <button id="rollDiceButton">Roll ready</button>
    </div>
    <div id="canvasContainer"></div>
  </body>

  <style>
    @import url("https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100..900&display=swap");

    * {
      font-family: "Noto Sans KR", sans-serif;
      margin: 0;
      padding: 0;
      font-weight: 700;
    }

    .nextplayer {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background-color: rgba(255, 255, 255, 0.8);
      color: rgb(0, 0, 0);
      backdrop-filter: blur(8px);
      padding: 30px 40px;
      min-width: 320px;
      border-radius: 10px;
      text-align: center;
      opacity: 0;
      font-size: 2rem;
      transition: opacity 0.5s;
      pointer-events: none;
      box-shadow: 0px 0px 10px 8px rgba(0, 0, 0, 0.308);
      z-index: 10;
      white-space: nowrap;
    }

    .category-noti {
      position: absolute;
      top: 25%;
      left: 50%;
      transform: translate(-50%, -50%);
      color: rgb(255, 255, 255);
      text-align: center;
      opacity: 0;
      font-weight: 800;
      font-size: 6rem;
      pointer-events: none;
      z-index: 10;
      overflow: hidden;
      text-shadow: 1px 1px 8px rgba(0, 0, 0, 0.8);
      white-space: nowrap;
    }

    @keyframes bonus {
      /* 0% {
        transform: scale(5);
        opacity: 0;
      }
      6%{
        transform: scale(5);
        opacity: 1;
      }
      24%{
        transform: scale(5);
        opacity: 0.2;
      }
      42%{
        transform: scale(5);
        opacity: 1;
      }
      60%{
        transform: scale(5);
        opacity: 0.2;
      }
      80%{
        transform: scale(5);
        opacity: 1;
      }
      88%{
        transform: scale(0.95);
      }
      90% {
        transform: scale(1);
      } */
      0%{
        transform: scale(5);
        opacity: 0;
      }
      8%{
        transform: scale(0.95);
        opacity: 1;
      }
      10% {
        transform: scale(1);
      }
    }

    @keyframes stamp {
      0% {
        transform: translateX(-50%) scale(12);
        opacity: 0;
      }

      7% {
        transform: translateX(-50%) scale(0.95);
        opacity: 1;
      }

      8% {
        transform: translateX(-50%) scale(1);
        opacity: 1;
      }

      92% {
        transform: translateX(-50%) scale(1);
        opacity: 1;
      }

      100% {
        transform: translateX(-50%) scale(1);
        opacity: 0;
      }
    }

    #canvasContainer {
      width: 100vw;
      height: 100vh;
    }

    body {
      display: flex;
      overflow: hidden;
    }

    .subtotal-row {
      background-color: rgba(0, 0, 0, 0.45);
    }

    .subtotal-row td {
      padding: 1px 5px;
      font-size: 14px;
      font-weight: 500;
      color: rgb(233, 233, 233);
    }

    .bonus-row {
      background-color: rgba(0, 0, 0, 0.45);
    }

    .bonus-row .category {
      color: rgb(233, 233, 233);
    }

    .bonus-row td {
      padding: 5px;
      font-weight: 900;
    }

    .bonus-row .bonus {
      font-size: 22px;
      padding: 0px 5px;
      white-space: nowrap;
      overflow: hidden;
      color: rgba(255, 255, 255, 0.822);
    }

    .subtotal,
    .bonus {
      font-size: 18px;
      font-weight: bold;
    }

    .score {
      font-size: 1rem;
      overflow-y: auto;
      height: calc(100vh - 150px);
      margin-top: 8px;
    }

    .score::-webkit-scrollbar {
      width: 4px;
    }

    .score::-webkit-scrollbar-thumb {
      background-color: rgba(0, 0, 0, 0.3);
      border-radius: 3px;
    }

    .fa-dice {
      font-size: 24px;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      height: 100%;
    }

    th,
    td {
      border: 1px solid black;
      padding: 8px 5px;
      text-align: center;
    }

    .selectable {
      cursor: pointer;
      color: rgb(130, 130, 130);
      background-color: rgba(255, 205, 80, 0.346);
      font-size: 22px;
      font-weight: 600;
    }

    .selectable:hover {
      background-color: rgba(255, 255, 0, 0.545);
    }

    .category {
      font-size: 1rem;
      background-color: rgba(0, 0, 0, 0.13);
      text-align: left;
    }

    .user-score {
      font-size: 22px;
      padding: 0 5px;
      font-weight: 900;
    }

    .total-row {
      background-color: rgba(0, 0, 0, 0.25);
      /* position: sticky;
      bottom: 0;
      z-index: 1; */
    }

    .top-row {
      background-color: rgba(0, 0, 0, 0.25);
      /* position: sticky;
      top: 0;
      z-index: 1; */
    }

    .top-row th {
      padding: 6px 5px;
    }

    .total {
      font-size: 20px;
      text-align: center;
    }

    .total-row td {
      font-size: 20px;
      padding: 6px 5px;
    }

    #remainingRolls {
      font-size: 24px;
      margin-left: 4px;
    }

    #currentPlayer {
      font-size: 20px;
      font-weight: 900;
    }

    .space {
      height: 7px;
      padding: 0px;
    }

    .user {
      position: absolute;
      height: 100vh;
      min-width: 280px;
      width: 20vw;
      background-color: rgba(255, 255, 255, 0.555);
      backdrop-filter: blur(4px);
      box-shadow: 0px 0px 10px 5px rgba(0, 0, 0, 0.25);
      padding: 0 10px;
      z-index: 1;
    }

    .user #diceResults {
      margin-top: 10px;
    }

    .user button {
      width: 100%;
      margin-top: 10px;
      padding: 10px;
      background-color: rgba(255, 255, 255, 0.5);
      border-radius: 10px;
      border: none;
      box-shadow: 2px 2px 10px 5px rgba(0, 0, 0, 0.1);
      cursor: pointer;
      transition: all 0.2s;
      font-size: 18px;
    }

    .user button:hover {
      transform: scale(1.03, 1.03);
    }

    .user #Results {
      font-size: 18px;
    }
  </style>
</html>
